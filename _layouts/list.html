---
layout: layout
---
<ul class="breadcumbs">
    <li><a href="/">Главная</a></li>
    <li class="separator">></li>
    <li class="active">Последние посты</li>
</ul>
{% for post in site.posts %}
<section class="post">
    <header class="post-header">
        <h2 class="post-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h2>
        <p class="post-meta">
          <span class="post-date">{{post.date | date: "%d.%m.%y"}}</span>
          {% for tag in post.tags %}
            <a class="post-category post-category-{{tag}}" href="#">{{tag}}</a>
          {% endfor %}
        </p>
    </header>

    <div class="post-description">
        {{post.excerpt}}
    </div>
    <div class="article-cut"><a href="{{site.baseurl}}{{post.url}}">Читать далее...</a></div>
</section>
{% endfor %}
