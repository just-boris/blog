---
layout: layout
---
<ul class="breadcumbs">
    <li><a href="/">Главная</a></li>
    <li class="separator">></li>
    <li class="active">Статья</li>
</ul>
<article class="post">
	<header class="post-header">
        <h1 class="post-title"><a href="{{site.baseurl}}{{page.url}}">{{page.title}}</a></h1>
        <p class="post-meta">
          <span class="post-date">{{page.date | date: "%d.%m.%y"}}</span>
          {% for tag in page.tags %}
            <a class="post-category post-category-{{tag}}" href="#">{{tag}}</a>
          {% endfor %}
        </p>
    </header>

    <div class="post-content">
        {{content}}
    </div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'catatron'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</article>
