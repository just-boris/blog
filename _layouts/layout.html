<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="http://cdn.jsdelivr.net/normalize/2.1.2/normalize.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans:100,400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/pygments.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Catatron</title>
  </head>

  <body>
    <div class="wrap">
      <div class="sidebar">
        <header class="header">
          <a href="/"><h1 class="title">Catatron</h1></a>
        </header>
        <nav>
          <ul class="blog_nav">
              <li><a href="{{site.baseurl}}/about/">Про блог</a></li>
              <li><a href="{{site.baseurl}}/projects/">Мои проекты</a></li>
              <li class="blog_nav_header">Последние посты:</li>
              {% for post in site.posts limit:5 %}
              <li><a href="{{site.baseurl}}{{post.url}}/">{{post.title}}</a></li>
              {% endfor %}
          </ul>
        </nav>
      </div>
      <div class="content">
          {{content}}
      </div>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39285873-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
